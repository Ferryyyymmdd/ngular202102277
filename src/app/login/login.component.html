<div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="User Id" id="idText">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="passwordText">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button  class="btn btn-primary btn-block" (click)="signIn()">Sign In</button>
          </div>
          <!-- /.col -->
        </div>

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a class="text-center" [routerLink]="['/register']" routerLinkActive="router-link-active">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
</div>
<!-- /.login-box -->
<div class="modal" id="peringatanModal">
  <div class="modal-doalog">
    <div class="modal-content">
      <div class="modal-header bg warning">
        <h5 class="modal-title">
          <i class="fa fa-plus"></i>
          Peringatan
        </h5>
        <button class="close" data-dismis="modal">
          <span aria-hiden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 col-lg-12 col-xs-12">
            <span id="pm_message"></span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismis="modal">
          <i class="fa fa-check"></i>
          ok
        </button>
      </div>
    </div>
  </div>
</div>
<!-- jQuery -->
<script src="assets/plugins/jquery/jquery.min.js"></script>
